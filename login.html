<HTML>
<HEAD>
<TITLE>Login to Nomiku</TITLE>
</HEAD>
<BODY>
    Login to Nomiku / Eat Tender<br/> 
    <form method="POST">
        Username <input type="text" id="username" name="username"><br/>

    </form>
